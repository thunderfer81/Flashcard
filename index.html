<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Flashcard</title>
</head>
<body>
    <main>
        <section id="container">
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Casa e cozinha</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Qual o melhor doce do mundo?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>Gibizão</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Artes</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Quem descobriu o Brasil?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                    <p>Fernando!!</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Variedades</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Qual a cidade do bolinho de frango?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                    <p>Itapêhell!!</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Projeto desenvolvido por Fernando Soares, sem fins lucrativos.</p>
    </footer>
</body>
</html>
